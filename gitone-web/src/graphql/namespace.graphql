fragment NamespaceFragment on Namespace {
  id
  createdAt
  updatedAt
  type
  name
  path
  fullName
  fullPath
  visibility
  description
}

query Namespace($fullPath: String!) {
  namespace(fullPath: $fullPath) {
    ...NamespaceFragment
  }
  namespacePolicy(fullPath: $fullPath) {
    ...PolicyFragment
  }
}
