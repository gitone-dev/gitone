query ProjectMembers(
  $fullPath: String!
  $first: Int!
  $after: String
  $filterBy: MemberFilter
  $orderBy: MemberOrder
) {
  project(fullPath: $fullPath) {
    id
    members(
      first: $first
      after: $after
      filterBy: $filterBy
      orderBy: $orderBy
    ) {
      edges {
        node {
          ...MemberFragment
        }
        cursor
      }
      pageInfo {
        ...PageInfoFragment
      }
    }
  }
}
