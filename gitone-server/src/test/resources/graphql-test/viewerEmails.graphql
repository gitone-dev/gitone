fragment EmailFragment on Email {
    id
    createdAt
    updatedAt
    email
    primary
}

fragment PageInfoFragment on PageInfo {
    hasPreviousPage
    hasNextPage
    startCursor
    endCursor
}

query Viewer {
    viewer {
        id
        emails {
            edges {
                node {
                    ...EmailFragment
                }
            }
            pageInfo {
                ...PageInfoFragment
            }
        }
        unconfirmedEmails {
            edges {
                node {
                    ...EmailFragment
                }
            }
            pageInfo {
                ...PageInfoFragment
            }
        }
    }
}
