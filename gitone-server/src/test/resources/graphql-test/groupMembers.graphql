fragment UserFragment on User {
  id
  createdAt
  updatedAt
  name
  username
  active
  role
}

fragment MemberFragment on Member {
  id
  createdAt
  updatedAt
  access
  user {
    ...UserFragment
  }
}

fragment PageInfoFragment on PageInfo {
  hasPreviousPage
  hasNextPage
  startCursor
  endCursor
}

query GroupMembers(
  $fullPath: String!
  $first: Int!
  $after: String
  $filterBy: MemberFilter
  $orderBy: MemberOrder
) {
  group(fullPath: $fullPath) {
    id
    members(
      first: $first
      after: $after
      filterBy: $filterBy
      orderBy: $orderBy
    ) {
      edges {
        node {
          ...MemberFragment
        }
        cursor
      }
      pageInfo {
        ...PageInfoFragment
      }
    }
  }
}
